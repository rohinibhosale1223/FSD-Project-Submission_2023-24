<!DOCTYPE html>
<html>
<head>
    <title>Online Recipe Book - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sign Up for the Online Recipe Book</h1>
    <div class="form-container">
        <form action="loginpage.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required><br>

            <input type="submit" value="Sign Up" class="button">
        </form>
    </div>

    <!-- Login link to the new index page -->
    <div class="bc">
        <p>Already have an account? <a href="loginpage.html">Login</a></p>
    </div>
</body>
</html>
