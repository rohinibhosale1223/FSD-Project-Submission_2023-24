<!DOCTYPE html>
<html>
<head>
    <title>Online Recipe Book - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1>Welcome to the Online Recipe Book</h1>
        <!-- Add image above username -->
        <div>
            <img src="download.png" alt="Recipe Book Logo" class="logo">
        </div>
        <div class="form-container">
            <form action="mainpage.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>

                <input type="submit" value="Login" class="button">
            </form>
        </div>

        <div>
            <p>New user? <a href="signup.html">Sign Up</a></p>
        </div>
    </center>
</body>
</html>
